<div class="container">
  <h1>Tic Tac Toe</h1>
  <div class="board">
    <div
      *ngFor="let cell of board; let i = index"
      class="cell"
      (click)="makeMove(i)"
    >
      {{ cell }}
    </div>
  </div>
  <p *ngIf="winner">{{ winner }} kazandÄ±!</p>
  <button (click)="resetGame()">Tekrar Oyna</button>
</div>
